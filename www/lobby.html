function playAudio(id) {
    var url = "file:///android_asset/www/audio/stop.mp3";
    $('#test').html(url);
    var my_media = new Media(url,
            // success callback
             function () { $('#test').append("playAudio():Audio Success"); },
            // error callback
             function (err) { $('#test').append("problem: "+JSON.stringify(err)); }
    );

}
